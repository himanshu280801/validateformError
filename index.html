<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type name here" id="name">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="abc@gmail.com" id="email">
                    </p>
                    <p>
                        <label for="phnno">Phone Number</label>
                        <input type="text" placeholder="Number should be 10 digit" id="phnno">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Atleast 8 character" id="password">
                    </p>
                    <p>
                        <label for=" confirmpassword">Confirm Password</label>
                        <input type="password" placeholder="" id="confirmpassword">
                    </p>
                    </form>
                   
            </main>
        </div>
    </div>
</body>
</html>
